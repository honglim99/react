<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table id="outside" border>
        <tr>
            <td id="t1">one</td>
        </tr>
        <tr>
            <td id="t2">two</td>
        </tr>
    </table>
    <script>
        // 1. 이벤트 수신기를 붙일 요소를 가져오기
        const el = document.getElementById('outside')

        // 2. 이벤트 처리기 정의
        function modifyText(new_text){
            const changeEl = document.getElementById('t2')
            if (changeEl.firstChild.nodeValue == 'two'){
                changeEl.firstChild.nodeValue = 'new_text'
            } else {
                changeEl.firstChild.nodeValue = 'two'
            }
        }

        // 3. 요소에 수신기 붙이기, 처리기에 매개값 포함한 함수 호출을 할 때에는 익명(화살표) 함수 표현으로 한다.
        el.addEventListener('click', function (){modifyText('새글');}, false)
    </script>
</body>
</html>
