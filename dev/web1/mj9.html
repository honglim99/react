<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 삼항연산자 : 조건 ? True문장:False
        const val1 = 1 > 0 ? "true입니다." : "false입니다.";
        console.log(val1);
        1<0? console.log("참") : console.log("거짓")

        // 화살표 함수 이용한 삼항연산자 예시
        const result = (num)=> (num % 2 ===0 ? "even" : "odd");
        console.log(result(3));
        // {
        //     if(num % 2 === 0) console.log("Even")
        //     else console.log("Odd")
        // }
        // 사용자 입력 자료형 판단해서 결과 출력
        let val2 = 10;
        console.log(typeof val2)
        
        const result2 = (num) => {
            const result = typeof num === "number" ?
            num.toLocaleString():
            "숫자 입력하세요"
            return result
        }
        console.log(result2(1234));
        console.log(result2("1234"));

        //두 인수의 합이 100을 넘는지 판정하는 함수
        const val3 = (num1, num2) => (num1 + num2 > 100 ? "100을 넘었습니다." : "허용범위 안입니다.");
        console.log(val3(50, 40));
        console.log(val3(50, 70));
    
        // 논리 연산자 &&, ||
        // || -> 왼쪽이 False이면, 오른쪽 문장을 반환
        const flag1 = true
        const flag2 = false
        if(flag1 || flag2)
            console.log("두 플래그 중 어느 하나는 true입니다.-||")
        if(flag1 && flag2)
            console.log("두 플래그 중 어느 하나는 true입니다.-&&")

        // null, undefined, 0 모두 false 처리가 된다.
        const num3 = null;
        const fee = num3 || "금액이 설정되지 않았습니다.";
        console.log(fee);

        const num4 = 100;
        const fee2 = num4 || "금액이 설정되지 않았습니다.";
        console.log(fee2);

        //논리연산자 이용한 조건 분기
        const num5 = 100;
        const fee3 = num4 && "무언가가 설정되었습니다.";
        console.log(fee3); 
    </script>
</body>
</html>
