<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = 5;
        const num2 = 7;
        function add(num1, num2) {
            return(num1 + num2);
        }
        const message = `두 수의 합의 결과는 ${num1} + ${num2} = ${add(num1, num2)}입니다.`;
        console.log(message);
    </script>
</body>
</html>
