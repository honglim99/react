<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열의 map() 함수 사용하기 : 매개변수 value, index, array
        // 1. 배열 요소의 값에 2배를 리턴한 배열 만들기
        // const arr = [1,2,3,4,5]
        // const arr1
        // const arr2 = arr.mpa((x)=> x*2);
        // console.log(arr2);

        //객체배열에 map()함수 적용
        const users = [
            { id: 1, name: "홍길동"},
            { id: 2, name: "강감찬"},
            { id: 3, name: "이순신"},
        ]
        // users 객체배열로부터 이름만 가져오기
        const names = users.map((user)=>{
            return user.name
        })
        console.log(names);

        // 배열요소에 대하여 짝수, 홀수를 명시한 배열을 만들기
        const numbers = [1,2,3,4,5]
        const numbersArr = numbers.map((num)=>{
            if(num%2 == 0) return "Even"
            else return "Odd"
        })
        console.log(numbersArr);

        const nameArr = ["홍길동", "이순신", "강감찬"]
        for(i=0; i<nameArr.length; i++){
            console.log(`${i+1}번째 손님: ${nameArr[i]}`)
        }
        nameArr.map((value, index)=>{
            console.log(`${index+1}번째 손님: ${nameArr[index]}`)
        })

        const users1 = [
            { name: "홍길동", score: 88 },
            { name: "강감찬", score: 90 },
            { name: "이순신", score: 55 },
            { name: "황미나", score: 75 },
            { name: "길동이", score: 92 },
            { name: "정철", score: 35 },
        ];
        const names1 = users1.map((scores)=>{
            return scores.score
        })
        console.log(names1);

        // 1단계: 60점 이상인 사람을 추출하여 pass 배열 생성
        const pass = users1.map(user => {
            if (user.score >= 60) {
                return user.name;
                }
            });
        console.log(pass);
        const passList = [];
        for(i=0; i<pass.length; i++){
            if (pass[i] != null){
                passList.push(pass[i]);
            }
        }
        console.log(passList); 

        // 배열의 filter()함수
        // - 조건식에 만족하는 값만 모아서 배열로 리턴하는 함수
        // 주어진 배열에서 홀수만 추출하기
        const numArr = [1,2,3,4,5,6]
        const numOdds = numArr.filter((x)=>{
            return x%2 == 1;
        })
        console.log(numOdds)

        const score60 = users1.filter((user)=>{
            return user.score >= 60;
        })
        const name60 = score60.map((name)=>{
            return name.name;
        })
        console.log(name60);
    </script>
</body>
</html>
